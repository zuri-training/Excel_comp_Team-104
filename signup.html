<!DOCTYPE html>
<html lang="en">
<head>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
<title>Sign up</title>
</head>
<body>
<div id="main-container">
<div id="first-container">
<div id="stack">CompareDiff</div>
<div id="seamless">
Seamlessly<br>compare<br>multiple<br>Excel files in<br>an instant.
</div>
</div>
<h1>Sign up</h1>
<form>
<table>
<tr>
<td>
<label class="form-labels">Full name</label>
</td>
</tr>
<tr>
<td>
<input type="text" placeholder="Jubril Chukwu" class="text">
</td>
</tr>
<tr>
<td>
<label class="form-labels">Email</label>
</td>
</tr>
<tr>
<td>
<input type="email" placeholder="this@example.com" class="text">
</td>
</tr>
<tr>
<td>
<label class="form-labels">Password</label>
</td>
</tr>
<tr>
<td>
<input type="password" placeholder="must be at least 6 characters long" minlength="6" class="text">
</td>
</tr>
<tr>
<td>
<label class="form-labels">Confirm password</label>
</td>
</tr>
<tr>
<td>
<input type="password" minlength="6" class="text">
</td>
</tr>
<tr>
<td>
<label class="form-labels">Phone number</label>
</td>
</tr>
<tr>
<td>
<input type="tel" placeholder=" 09037802357" class="text">
</td>
</tr>
<tr>
<td>
<input type="checkbox">
<label id="checkbox-label">I agree to the <a href="#" >Terms of service</a> and <a href="#" >Privacy policy</a></label>
</td>
</tr>
<tr>
<td>
<button>Get started</button>
</td>
</tr>
<tr>
<td id="sign-in">
Already have an account? <a href="Login.html" >Sign in</a>
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
